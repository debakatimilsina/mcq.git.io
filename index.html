        /* Basic styling for the MCQ options */
        .option {
            margin: 10px;
            padding: 5px;

            color: green;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-weight: bold;

            color: blue;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 5px;

        }
        /* Style for the footnote content (hidden by default) */

            /* Text color when active */
        }

        }
        button {

        }
        /* Style for the "Generated Code" output */
        #generatedCode {
            white-space: pre-wrap;
            word-wrap: break-word;

        // Shuffle function to randomize array elements
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        // Shuffle the MCQ data array and options
        shuffleArray(mcqData);
        mcqData.forEach(mcq => shuffleArray(mcq.options));
        // Array to store user's selected answers
        var userAnswers = [];
        // Function to display questions and options
        function displayQuestion() {
            if (currentQuestionIndex < mcqData.length) {
                var questionContainer = document.getElementById("questionContainer");
                questionContainer.innerHTML = "";
                var mcq = mcqData[currentQuestionIndex];
                var questionDiv = document.createElement("div");
                questionDiv.innerHTML = "<p>" + (currentQuestionIndex + 1) + ". " + mcq.question + "</p>";
                mcq.options.forEach(function (option, i) {
                    var optionDiv = document.createElement("div");
                    optionDiv.className = "option";
                    optionDiv.innerHTML = '<input type="radio" name="q' + currentQuestionIndex + '" value="' + option + '"> ' + option;
                    questionDiv.appendChild(optionDiv);
                });
                questionContainer.appendChild(questionDiv);
                currentQuestionIndex++;
                document.getElementById("checkAnswerBtn").style.display = "block"; // Show the "Check Answer" button
            }
            else {
                // All questions have been answered
                quizCompleted = true;
                document.getElementById("checkAnswerBtn").innerText = "Show Answers";
            }
        }
       // Function to check the answers
function checkAnswers() {
    var selectedOption = document.querySelector('input[name="q' + (currentQuestionIndex - 1) + '"]:checked');
    if (selectedOption) {
        var optionDiv = selectedOption.parentElement;
        var mcq = mcqData[currentQuestionIndex - 1];
        var userAnswer = selectedOption.value;
        userAnswers.push({ question: mcq.question, userAnswer });
        if (userAnswer === mcq.correctAnswer) {
            optionDiv.classList.add("correct");
            rightAnswers++; // Increment the count of right answers
        } else {
            optionDiv.classList.add("wrong");
            wrongAnswers++; // Increment the count of wrong answers
        }
        displayQuestion(); // Display the next question or show answers
    }
}

        // Add event listener for option selection
        var checkAnswerBtn = document.getElementById("checkAnswerBtn");
        checkAnswerBtn.addEventListener("click", function () {
            if (quizCompleted) {
                // Show all answers, including user's wrong answers and footnotes
                showAllAnswers();
            } else {
                checkAnswers();
            }
        });
        // Function to show all answers
        function showAllAnswers() {
            var questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = ""; // Clear the question container
            var activeFootnoteIndex = -1; // Variable to track the active footnote
            mcqData.forEach(function (mcq, index) {
                var questionDiv = document.createElement("div");
                questionDiv.innerHTML = "<p>" + (index + 1) + ". " + mcq.question + "</p>";
                mcq.options.forEach(function (option, i) {
                    var optionDiv = document.createElement("div");
                    optionDiv.className = "option";
                    optionDiv.innerHTML = option;
                    if (option === mcq.correctAnswer) {
                        optionDiv.classList.add("correct");
                    } else {
                        // Check if the user selected this option and it's not correct
                        var userAnswer = userAnswers.find(answer => answer.question === mcq.question);
                        if (userAnswer && userAnswer.userAnswer === option) {
                            optionDiv.classList.add("wrong");
                        }
                    }
                    questionDiv.appendChild(optionDiv);
                });
                // Display the details along with the question and answer
                var detailsDiv = document.createElement("div");
                detailsDiv.className = "details";
                detailsDiv.innerHTML = "<p><b>Details:</b> " + mcq.details;
                // Display the numbered footnote link in line with details
                var footnoteLink = document.createElement("a");
                footnoteLink.className = "footnote-link";
                footnoteLink.innerText = "[" + "Click Here for More Details" + "]";
                detailsDiv.appendChild(footnoteLink);
                // Display the footnote content
                var footnoteContent = document.createElement("div");
                footnoteContent.className = "footnote-content";
                footnoteContent.id = "footnote-" + index;
                footnoteContent.innerHTML = "<p class='footnote'><b>Footnote:</b> " + mcq.footnote + "</p>";
                footnoteLink.addEventListener("click", function () {
                    // Toggle the visibility of the footnote content when the link is clicked
                    var footnoteContent = document.getElementById("footnote-" + index);
                    if (footnoteContent.style.display === "block") {
                        footnoteContent.style.display = "none";
                    } else {
                        if (activeFootnoteIndex !== -1) {
                            // Hide the previously active footnote
                            document.getElementById("footnote-" + activeFootnoteIndex).style.display = "none";
                        }
                        footnoteContent.style.display = "block";
                        activeFootnoteIndex = index; // Update the active footnote index
                    }
                });
                questionContainer.appendChild(questionDiv);
                questionContainer.appendChild(detailsDiv);
                questionContainer.appendChild(footnoteContent);
            });
            document.getElementById("checkAnswerBtn").style.display = "none"; // Hide the "Check Answer" button
